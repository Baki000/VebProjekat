<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Insert title here</title>
</head>
<body>
	<div class="main">
		<div class="inner2">
			<div class="welcome"></div>
			<div class="registration_options">

				<div id="viewSO">
					<label><a href="main.html">Main page</a></label>
					
						<table class="table" style="width: 50%">
							<tr>
								<td>
									Name:
								</td>
								<td style="font-size: 15px">
									{{sc.name}}
								</td>
							</tr>

							<tr>
								<td>
									Type:
								</td>
								<td>
									{{sc.centerType}}
								</td>
							</tr>
							
							<tr>
								<td>
									Street:
								</td>
								<td>
									{{sc.centerType}}
								</td>
							</tr>

							<tr>
								<td>
									City:
								</td>
								<td>
									{{sc.centerType}}
								</td>
							</tr>

							<tr>
								<td>
									Status:
								</td>
								<td>
									{{sc.status}}
								</td>
							</tr>

							

							<tr>
								<td>
									Average grade:
								</td>
								<td>
									{{sc.averageGrade}}
								</td>
							</tr>
						</table>
		

						<table  id="tabela" class="table2">
							<caption style="background:yellow;">Treninzi</caption>
							<thead>
								<tr bgcolor="lightgrey">
									<th>Slika</th>
									<th>Tip treninga</th>
									<th>Opis</th>
									<th>Naziv trenera</th>
									<th>Doplata</th>
									<th>Prijava</th>
								</tr>
							</thead>

							<tr v-for="t in trainings" v-bind:hidden="t.trainingType=='personal'">
								<td><img width="90" height="90" v-bind:src="t.pictureURL" alt="No picture found"></td>
								<td>{{t.trainingType }}</td>
								<td>{{t.description }}</td>
								<td>{{t.trainer}}</td>
								<td>0</td>
								<td><button type="button" v-on:click="prijavaNaTrening(t)">Prijava</button></td>
							</tr>
						</table>
					
						
					<button type="button" v-on:click="zakaziPersonalni()">Zakazi personalni trening</button>
				</div>
			</div>
		</div>
	</div>


	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/oneCenter.js"></script>

</body>
</html>
