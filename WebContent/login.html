<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form id="loginForm" @submit='loginUser'>
		<table>
			<tr><td>Username: </td><td><input type="text" name="username" v-model="userToLogin.userName"></td></tr>
			<tr><td>Password: </td><td><input type="password" name="password" v-model="userToLogin.password"></td></tr>
			<tr><td><input type="submit" value="Log in"></td></tr>
		</table>
		<p id="error" hidden="true"></p>
		<p id="success" hidden="true"></p>
	</form>
	
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="login.js"></script>	
</body>
</html>
